<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         var userName = prompt("Who's there?", '');
         if (userName == 'admin') {
             alert( 'Welcome!' );
         } else if (userName == null){
             alert("Canceled");
         } else {
             alert( "I don't know you");
         }
         var pass = prompt('Password?', '');
         if (pass == 'TheMaster'){
             alert( 'Welcome!' );
         } else if (pass == null){
             alert('Canceled');
         } else {
             alert('Wrong password');  //test các trường hợp null kết quả bị lẫn lộn, anh Nhật test null đi, sai rồi//
         }
     </script>
</body>
</html>
